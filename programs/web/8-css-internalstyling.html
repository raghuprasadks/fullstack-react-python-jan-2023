<head>

    <title>Internal Styling</title>
<style>
    p{
        background-color: azure;
        color: chocolate;
        text-align: right;
    }

</style>

    <!--Internal styling-->
    <h1>Internal Styling</h1>
    <h1>This is h1</h1>
    <p>This is a para 1</p>
    <p>This is a para 2</p>
    <h2>This is h2</h2>
</body>
