<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id N Class</title>
    <style>
        p{
            background-color: blueviolet;
        }
        #splpara{
            background-color: rgb(177, 48, 156);
            border: 2px solid red;
            width: 60%;
            height: 100px;
        }
        .splclass{
            text-align: left;
            background-color: beige;
            color: black;
        }
    </style>
</head>
<body>

    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p id="splpara">Iam a special paragraph</p>
    <h1 class="splclass">This is h1</h1>
    <h2 class="splclass">This is h2</h2>
    <h3 class="splclass">This is h3</h3>
    
</body>
</html>
