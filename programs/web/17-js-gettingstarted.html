<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Getting Started</title>
</head>
<body>
    <h1>Java Script - Getting Started</h1>
    <script>
        console.log('hello world:welcome to js')
        /*
         *  Basic Data types - string,number,boolean
         *  Array data type is object
         * Object - key value pair {}
         */
    
        course = "python fullstack"
        console.log('course ',course)
        console.log('data type of course is ',typeof(course))

        duration = 40.6
        console.log('duration ',duration)
        console.log('data type of duration is ',typeof(duration))
        ruActive=false
        console.log('ruActive ',ruActive)
        console.log('data type of ruActive is ',typeof(ruActive))
        
        runs = [29,34,19,55]
        console.log('runs ',runs)
        console.log('data type of runs is ',typeof(runs))
        runs.push(39)
        console.log('runs - after push ',runs)
        // object
        emp={
            empcode:1,
            name:'ravi',
            dept:'AI ML',
            desg: 'Lecturer',
            sal :60000
        }
        console.log('employee ',emp)
        console.log('data type of employee is ',typeof(employee))
        console.log('emp code',emp.empcode)    
        

    </script>
</body>
</html>
