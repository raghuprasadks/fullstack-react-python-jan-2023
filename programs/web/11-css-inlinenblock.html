<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block level element</title>
    <style>

        body{
            background-image: url("nature.jpg");
        }
        .container{
            border: 1px solid brown;
            width: 90%;
            height: 600px;        
            display: block;
        }
        .product{
            width: 27%;
            border: 1px solid blue;
            height: 400px;
            margin: 10px;
            display: inline-block;  
            padding: 10px;        
            
        }
    </style>
    </head>
<body>
    <div class="container">
    <div class="product">
        <h1>Product Name : Smart Phone</h1>
        <h1>Product Desc : 16 GB RAM 32px camera</h1>
        <h1>Product Price : 30000</h1>

    </div>
    <div  class="product">
        <h1>Product Name : Laptop</h1>
        <h1>Product Desc : 16 GB RAM 32px camera</h1>
        
        <h1>Product Price : 60000</h1>

    </div>
    <div  class="product">
        <h1>Product Name : Tab</h1>
        <h1>Product Desc : 16 GB RAM 32px camera</h1>
        
        <h1>Product Price : 40000</h1>

    </div>
</div>
    
</body>
</html>
