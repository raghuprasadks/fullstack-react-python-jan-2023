<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="post" action="success.html">
    <h1>Sign Up</h1>
    <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
    <input type="email" name="email" id="email" placeholder="Enter your email"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile number"><br>
    <label for="sex">Sex</label><br>
    Male : <input type="radio" name="sex" id="male">
    Female : <input type="radio" name="sex" id="female"><br>
    <label for="qualification">Qualification</label><br>
    UG : <input type="checkbox" name="ug" id="ug">
    PG : <input type="checkbox" name="pg" id="pg">
    Others : <input type="checkbox" name="oth" id="oth"><br>
    <label for="location">Location</label>
    <select name="location" id="location">
        <option value="blr">Bengaluru</option>
        <option value="mys">Mysuru</option>
        <option value="del">Delhi</option>               
    </select><br>   
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob" id="dob"><br>     
    <input type="password" name="password" id="password" placeholder="Enter your password "><br>
    <button type="submit">Submit</button>
</form>
    <hr>
        
</body>
</html>
